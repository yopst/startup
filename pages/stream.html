    </main>

    <aside class="Comments">
        <h3>Comments</h3>
        <button> Hide </button>

        <ul class="notification">

            <li><input type="text" placeholder="What do you think"></li>
            <li class="player-name">very thought provoking</li>
            <li class="player-name">interesting way to put that...</li>
            <li class="player-name">Eww why would you say that!</li>
        </ul>
    </aside>
    <aside class="Settings">
        <label for="range">Viewer Veil: </label>
        <input type="range" name="varRange" id="range" min="3" max="16" step="1" value="0" />
        <output id="rangeOutput" for="range">0</output>
        <!-- Range requires some JavaScript in order to make it work. Ignore this for now. -->
        <script>
          const range = document.querySelector('#range');
          const rangeOutput = document.querySelector('#rangeOutput');
          range.addEventListener('input', function() {
            rangeOutput.textContent = range.value;
          });
        </script>
        <label for="range">Max Viewers: </label>
        <input type="range" name="varRange" id="range" min="0" max="100" step="1" value="0" />
        <output id="rangeOutput" for="range">0</output>
        <!-- Range requires some JavaScript in order to make it work. Ignore this for now. -->

        <button> Make Private </button>
        <form method="get" action="profile.html">
            <button type="submit">End Stream</button>
        </form>
    </aside>
